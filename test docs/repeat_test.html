{{
  repeat_segment | repeat: `
<textarea>
  {{ webinar_intro | textarea | required }}


  <ul tpl-if="webinar_agenda_bullets">
  {{ webinar_agenda_bullets | repeat: `
    <li>## bullet_text | length: 128 ##</li>
  ` }}</ul>


  <table>
  <thead><tr>
    <th>Name</th>
    <th>Title</th>
    <th>Description</th>
    </tr></thead>
  <tbody>
  {{ webinar_speakers | repeat: `
    <tr>
      <td>## speaker_name | length: 128 ##</td>
      <td>##job_title | length: 128 ##</td>
      <td>##description | length:128 ##</td>
      </tr>
  ` }}</tbody></table>


  <p><a href="{{webinar_room_direct_url | url }}">Attend webinar</a></p>

  <p>Having problems?<br>
  <a href="{{webinar_room_tracked_url | url }}">click here</a>
  </p>
</textarea>


  `
}}
